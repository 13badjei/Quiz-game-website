<h1>Simple Quiz</h1>
<!-- Question -->
<p>Who was the last king of France?
    <p>
        <!-- User submits answer -->
        <p><input type="text" id="response"><button onclick="submitAnswer();">Submit Answer</button></p>

        <!-- Feedback to user about whether their answer was correct -->
        <p id="feedback"></p>
        <script>
            var correctAnswer = "Louis XVI";

            //Checks answer and tells user the result
            function submitAnswer() {
                var usrAnswer = document.getElementById("response").value;
                if (usrAnswer === correctAnswer)
                    document.getElementById("feedback").innerHTML = "Answer correct";
                else
                    document.getElementById("feedback").innerHTML = "<span style='color:red;'>Answer incorrect</span>";
            }
        </script>
